{% extends 'main_app/base.html' %}
{% load static %}

{% block title %}Add New Brand{% endblock %}

{% block content %}
<style>
    body {
        background-color: rgb(55, 68, 82);
        color: aliceblue;
    }
    .project-form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.233);
        border-radius: 8px;
    }
    .project-form label {
        display: block;
        margin-bottom: 5px;
    }
    .project-form input, .project-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding is included in total width */
    }
    .project-form button {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%; /* Make button full width */
        margin-top: 10px; /* Add some space above the button */
    }
    .project-form button:hover {
        background-color: #0056b3;
    }
</style>

<div class="project-form-container">
    <div class="contact-welcome-text">
        <h2>Add New Brand</h2>
    </div>
    <form class="project-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="name">Brand Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter brand name" required>

        <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*" required>

        <label for="about">About the Brand:</label>
        <textarea id="about" name="about" placeholder="Enter information about the brand" required></textarea>

        <label for="founded_at">Founded At:</label>
        <input type="date" id="founded_at" name="founded_at" required>

        <button type="submit">Add Brand</button>
    </form>
</div>
{% endblock %}
