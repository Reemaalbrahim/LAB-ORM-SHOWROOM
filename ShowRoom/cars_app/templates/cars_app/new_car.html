{% extends 'main_app/base.html' %}
{% load static %}

{% block title %}Add New Car{% endblock %}

{% block content %}
<style>
    body {
        background-color: rgb(55, 68, 82);
        color: aliceblue;
    }
    .project-form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.233);
        border-radius: 8px;
    }
    .project-form label {
        display: block;
        margin-bottom: 5px;
    }
    .project-form input, .project-form textarea, .project-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding is included in total width */
    }
    .project-form button {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%; /* Make button full width */
        margin-top: 10px; /* Add some space above the button */
    }
    .project-form button:hover {
        background-color: #0056b3;
    }
</style>

<div class="project-form-container">
    <div class="contact-welcome-text">
        <h2>Add New Car</h2>
    </div>
    <form class="project-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="name">Car Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter car name" required>

        <label for="brand">Brand:</label>
        <select id="brand" name="brand" required>
            {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
            {% endfor %}
        </select>

        <label for="colors">Colors:</label>
        <select id="colors" name="colors" multiple required>
            {% for color in colors %}
                <option value="{{ color.id }}">{{ color.name }}</option>
            {% endfor %}
        </select>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" required>

        <label for="specs">Specifications:</label>
        <textarea id="specs" name="specs" placeholder="Enter car specifications" required></textarea>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="Enter car model" required>

        <button type="submit">Add Car</button>
    </form>
</div>
{% endblock %}
