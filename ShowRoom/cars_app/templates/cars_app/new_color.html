{% extends 'main_app/base.html' %}
{% load static %}

{% block title %}Add New Color{% endblock %}

{% block content %}
<style>
    body {
        background-color: rgb(55, 68, 82);
        color: aliceblue;
    }
    .color-form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
    }
    .color-form label {
        display: block;
        margin-bottom: 5px;
    }
    .color-form input {
        width: 100%;
        height: 40px; /* Set a fixed height */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding is included in total width */
    }
    .color-form button {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        height: 40px; /* Match button height to input fields */
    }
    .color-form button:hover {
        background-color: #0056b3;
    }
</style>

<div class="color-form-container">
    <h2>Add New Color</h2>
    <form class="color-form" method="post">
        {% csrf_token %}
        
        <label for="name">Color Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter color name" required>

        <label for="hex_code">Hex Code:</label>
        <input type="text" id="hex_code" name="hex_code" placeholder="#FFFFFF" required>

        <button type="submit">Add Color</button>
    </form>
    <a href="{% url 'cars_app:all_colors_view' %}" class="add-color-button">All Colors</a>
</div>
{% endblock %}
